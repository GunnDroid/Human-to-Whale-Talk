<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whale Talk</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/Human-to-Whale-Talk/style.css"
    />
    <script src="/Human-to-Whale-Talk/js/whaleTalk.js" async></script>
    <script src="/Human-to-Whale-Talk/js/extra.js" async></script>
  </head>
  <body>
    <div id="header"></div>
    <h1>This is a Human to Whale language translator.</h1>
    <h2>
      Type English in the input below to have your text translated into Whale
      language.
    </h2>

    <input
      autocomplete="off"
      type="search"
      id="englishInput"
      placeholder="text"
      style="width: 300px"
    />
    <button type="button" id="translate" onclick="getInputValue()">
      Translate
    </button>
    <!-- <button type="button" id="clear" onclick="clearInput()">Clear</button> -->
    <!-- <button type="button" id="clear" onclick="clearInputValue()">Clear</button> -->

    <!-- <label for="name"></label> -->
    <!-- <input type="text" id="name" name="name" required size="10" /> -->
    <!-- <input type="email" id="email" placeholder="email" -->

    <img
      src="/Human-to-Whale-Talk/resources/whales2.gif"
      alt="Yin Yang Whales"
    />
    <p id="translatedText">Your Whale speech will appear here!</p>

    <audio
      id="whaleSounds"
      autoplay
      src="resources/pesnjakitawhalesounds.mp3"
    ></audio>
  </body>
</html>
